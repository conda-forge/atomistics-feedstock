{% set name = "atomistics" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/atomistics-{{ version }}.tar.gz
  sha256: eb2d0b81d87b69e1dc6a38a9ca4ea78a9702d6da343542a4757c7853376b3ae4

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - ase
    - numpy
    - scipy
    - spglib
    - versioneer
    - toml
    - setuptools
  run:
    - python >={{ python_min }},<3.13
    - ase >=3.22.1,<=3.24.0
    - numpy >=1.26.0,<=1.26.4
    - scipy >=1.11.1,<=1.15.2
    - spglib >=2.0.2,<=2.5.0

test:
  imports:
    - atomistics
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/pyiron/atomistics
  summary: atomistics - materials science workgflows to calculate material properties
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pmrv
    - srmnitc
    - pyiron-runner
    - jan-janssen
