{% set name = "atomistics" %}
{% set version = "0.1.22" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/atomistics-{{ version }}.tar.gz
  sha256: 134397ca4b2d32714fbe80f3bcf4fc99933deccaf4519d6d153ce5d28052fb7e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
    - ase
    - numpy
    - scipy
    - spglib
    - versioneer
    - toml
  run:
    - python >=3.7
    - ase ==3.22.1
    - numpy >=1.23.5,<=1.26.3
    - scipy >=1.11.1,<=1.12.0
    - spglib >=2.0.2,<=2.3.0

test:
  imports:
    - atomistics
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pyiron/atomistics
  summary: atomistics - materials science workgflows to calculate material properties
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - niklassiemer
    - pmrv
    - srmnitc
    - pyiron-runner
    - jan-janssen
